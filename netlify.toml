[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  # IMPORTANT: ffmpeg-static contains a native binary and relies on __dirname
  # to locate it. If esbuild bundles it into the function, __dirname becomes
  # the function directory and it will look for ./ffmpeg (ENOENT).
  external_node_modules = ["ffmpeg-static", "fluent-ffmpeg", "@netlify/blobs"]
  included_files = ["node_modules/ffmpeg-static/**"]
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment Variables (in Netlify UI setzen):
# GOOGLE_APPLICATION_CREDENTIALS_JSON = { dein Google Cloud Service Account JSON }
